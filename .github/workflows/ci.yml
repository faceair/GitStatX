name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Run tests
        run: swift test

      - name: Build app bundle
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Archive app bundle (zip)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/GitStatX.app dist/GitStatX.app.zip

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: GitStatX.app
          path: dist/GitStatX.app

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GitStatX.app.zip
