name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Run tests
        run: swift test

      - name: Build app bundle
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: GitStatX.app
          path: dist/GitStatX.app
